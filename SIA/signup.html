<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chelys Collection</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section>
        <h2>News Letter Sign Up</h2><br></br>
        <p>Create an account to stay updated with the latest collections and offers.</p>
        <br></br>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        <br></br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Sign Up</button>
        </form>
    </section>
    
    <footer>
        <button onclick="goBack()" class="back-button">&#8592; Back</button>
    </footer>
    
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
